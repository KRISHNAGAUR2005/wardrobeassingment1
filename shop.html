<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .image-container div {
      margin: 20px;
      text-align: center;
    }

    .image-container img {
      max-width: 200px;
      height: auto;
    }

    .price {
      font-weight: bold;
    }

    .add-to-cart {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="image-container">
    <div>
      <img src="https://www.bing.com/th?id=OPAC.7gpAbrn1%2b0bW3Q474C474&o=5&pid=21.1&w=130&h=130&rs=1&qlt=100&dpr=1.3&bw=6&bc=FFFFFF" alt="Image 1">
      <p class="price"> ₹1500</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div>
      <img src="https://th.bing.com/th/id/OIP.qISBVS6taQWvJEoujeyiBAHaJQ?w=208&h=260&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 2">
      <p class="price"> ₹2500</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div>
      <img src="https://th.bing.com/th/id/OIP.C97L8TBBuVYuAwwIhLUBvgHaHa?w=183&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 3">
      <p class="price"> ₹4500</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
